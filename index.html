<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PUBLIC -->
    <title>Welcome Back to Divisiontoria!</title>

    <!-- RESOURCES -->
    <link rel="stylesheet" href="/assets/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="row px-4 py-5 bg-primary">
      <div class="col-md-2">
        <div class="card">
          <div class="card-body text-center">
            <img src="/assets/placeholderheadshot.png" alt="Your Avatar Headshot" class="headshot">
            <br>
            <small class="tiny text-muted"><span id="login-streak">-</span> Consecutive Log-in Days</small>
          </div>
        </div>
      </div>
      <div class="col position-relative">
        <h4 class="fw-lighter mb-0">Welcome back,</h4>
        <h1 class="display-5 fw-bold text-body-emphasis" style="margin-top: -10px;" id="username"></h1>
        <div style="position: absolute; bottom: 0;">
          <img src="/assets/moon-solid.svg" alt="Moon Currency Icon" class="moons">
          <small class="tiny text-warning">
            <span id="moons">-</span>
            Moons
          </small>
        </div>
      </div>
    </div>
    <main id="page">
      stuff goes here
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const user = JSON.parse(localStorage.getItem('username'));

        if (user) {
          document.getElementById('username').innerText = user.username;
          document.getElementById('moons').innerText = user.moons;
          document.getElementById('login-streak').innerText = user.login_streak;
        } else {
          window.location.href = '/login.html'; // Redirect to login if not logged in
        }
      });
    </script>
  </body>
</html>
